---
driver:
  name: vagrant

provisioner:
  name: chef_infra
  deprecations_as_errors: true
  enforce_idempotency: true
  multiple_converge: 2
  chef_license: accept-no-persist

verifier:
  name: inspec

platforms:
  - name: amazonlinux-2
  - name: centos-7
  - name: centos-8
  - name: debian-9
  - name: debian-10
  - name: fedora-latest
  - name: freebsd-12
  - name: opensuse-leap-15
  - name: opensuse-leap-15
  - name: ubuntu-18.04
  - name: ubuntu-20.04

suites:
  - name: default
    data_bags_path: "./test/fixtures/data_bags"
    run_list:
      - recipe[users_test::default]
